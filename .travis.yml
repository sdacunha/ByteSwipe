language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
before_deploy:
- ./gradlew build
- mv build/libs/ByteSwipe.jar build/libs/ByteSwipe-${TRAVIS_COMMIT}.jar
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/libs/ByteSwipe-${TRAVIS_COMMIT}.jar
  on:
    tags: true
    repo: shadwelldacunha/ByteSwipe